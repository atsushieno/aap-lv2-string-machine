plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk = 33
    defaultConfig {
        applicationId "org.androidaudioplugin.ports.lv2.string_machine"
        minSdk = 29
        targetSdk = 33
        versionCode 1
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared", "-DAAP_ENABLE_ASAN=" + (enable_asan ? "1" : "0")
            }
        }
    }

    // see androidaudioplugin/build.gradle for details...
    ndkVersion "$ndk_version"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
    buildFeatures {
        prefab true
    }
    aaptOptions {
        noCompress "sample.wav"
    }
}

dependencies {
    implementation "org.androidaudioplugin:androidaudioplugin:$aap_version"
    implementation "org.androidaudioplugin:androidaudioplugin-midi-device-service:$aap_version"
    implementation "org.androidaudioplugin:androidaudioplugin-lv2:$aap_lv2_version"
    implementation "org.androidaudioplugin:androidaudioplugin-ui-compose:$aap_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    androidTestImplementation "org.androidaudioplugin:androidaudioplugin-testing:$aap_version"
}
