plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'org.androidaudioplugin.ports.lv2.string_machine'
    compileSdk = 34
    defaultConfig {
        applicationId "org.androidaudioplugin.ports.lv2.string_machine"
        minSdk = 29
        versionCode 1
        versionName libs.versions.aap.lv2.get()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared", "-DAAP_ENABLE_ASAN=" + (enable_asan ? "1" : "0")
            }
        }
    }

    // see androidaudioplugin/build.gradle for details...
    ndkVersion libs.versions.ndk.get()

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version libs.versions.cmake.get()
        }
    }
    buildFeatures {
        prefab true
    }
    packagingOptions{
        if (enable_asan)
            jniLibs.useLegacyPackaging = true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation libs.aap.lv2
    implementation libs.aap.core
    implementation libs.aap.midi.device.service
    implementation libs.aap.ui.compose.app
    implementation libs.aap.ui.web

    testImplementation libs.junit
    androidTestImplementation libs.aap.testing
    androidTestImplementation libs.test.core
    androidTestImplementation libs.test.ext.junit
}
