plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk = 32
    defaultConfig {
        applicationId "org.androidaudioplugin.aap_string_machine"
        // FIXME: this should be 29, but it is TEMPORARILY disabled until this Android SDK/NDK issue https://issuetracker.google.com/issues/219987524 gets resolved.
        minSdk = 30
        targetSdk = 32
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            cmake {
                // https://github.com/google/prefab/blob/bccf5a6a75b67add30afbb6d4f7a7c50081d2d86/api/src/main/kotlin/com/google/prefab/api/Android.kt#L243
                arguments "-DANDROID_STL=c++_shared"

                // Enable this section if you want to debug native code using AddressSanitizer
                //arguments "-DANDROID_ARM_MODE=arm", "-DANDROID_STL=c++_shared"
                //cppFlags "-fsanitize=address -fno-omit-frame-pointer"
            }
        }
    }

    // see androidaudioplugin/build.gradle for details...
    ndkVersion "$ndk_version"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    buildFeatures {
        prefab true
    }
    aaptOptions {
        noCompress "sample.wav"
    }
}

dependencies {
    implementation "org.androidaudioplugin:androidaudioplugin:$aap_version"
    implementation "org.androidaudioplugin:androidaudioplugin-midi-device-service:$aap_version"
    implementation "org.androidaudioplugin:androidaudioplugin-lv2:$aap_lv2_version"
    implementation "org.androidaudioplugin:androidaudioplugin-ui-compose:$aap_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "org.androidaudioplugin:androidaudioplugin-testing:$aap_version"
}
